presets:
  link:
    default:
      latency: 0ns
      throughput: 100Gbps
      ingress_buffer_size: 1024000B
      egress_buffer_size: 1024000B
packet-spraying:
  type: ecmp

hosts:
  sender0:
  sender1:
  sender2:
  sender3:
  sender4:
  receiver0:

switches:
  switch:
    ecn:
      min: 0.1
      max: 0.3
      probability: 0.5

links:
  link0:
    from: sender0
    to: switch
  link1:
    from: switch
    to: sender0
  link2:
    from: sender1
    to: switch
  link3:
    from: switch
    to: sender1
  link4:
    from: sender2
    to: switch
  link5:
    from: switch
    to: sender2
  link6:
    from: sender3
    to: switch
  link7:
    from: switch
    to: sender3
  link8:
    from: sender4
    to: switch
  link9:
    from: switch
    to: sender4
  link10:
    from: switch
    to: receiver0
  link11:
    from: receiver0
    to: switch

    from: switch-1
    to: sender
  link-3:
    from: sender
    to: switch-2
  link-4:
    from: switch-2
    to: sender
  link-5:
    from: sender
    to: switch-3
  link-6:
    from: switch-3
    to: sender
  link-7:
    from: switch-1
    to: receiver
  link-8:
    from: receiver
    to: switch-1

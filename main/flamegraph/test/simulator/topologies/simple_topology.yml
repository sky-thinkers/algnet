topology_config_path: simple_topology.yml # it's genious i think

presets:
  link:
    default:
      latency: 1ns
      throughput: 1Gbps
      ingress_buffer_size: 4096B
      egress_buffer_size: 4096B
packet-spraying:
  type: ecmp

hosts:
  sender1:
  sender2:
  receiver:
switches:
  switch:

links:
  link1:
    from: sender1
    to: switch
  link2:
    from: switch
    to: sender1
  link3:
    from: sender2
    to: switch
  link4:
    from: switch
    to: sender2
  link5:
    from: receiver
    to: switch
  link6:
    from: switch
    to: receiver

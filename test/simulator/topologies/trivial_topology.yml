topology_config_path: trivial_topology.yml # it's genious i think
simulation_time: 1000

presets:
  link:
    default:
      latency: 1ns
      throughput: 1Gbps
      ingress_buffer_size: 4096B
      egress_buffer_size: 4096B
packet-spraying:
  type: ecmp

hosts:
  sender:
  receiver:
switches:
  switch:

links:
  link1:
    from: sender
    to: switch
  link2:
    from: switch
    to: sender
  link3:
    from: switch
    to: receiver
  link4:
    from: receiver
    to: switch

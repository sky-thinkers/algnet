topology_config_path: trivial_topology.yml # it's genious i think
algorithm: basic
simulation_time: 1000

devices:
  sender:
    type: sender
  switch:
    type: switch
    threshold: 0.7
  receiver:
    type: receiver

links:
  link1:
    from: sender
    to: switch
    latency: 1ns
    throughput: 1Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B
  link2:
    from: switch
    to: sender
    latency: 1ns
    throughput: 1Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B
  link3:
    from: switch
    to: receiver
    latency: 1ns
    throughput: 1Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B
  link4:
    from: receiver
    to: switch
    latency: 1ns
    throughput: 1Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B
